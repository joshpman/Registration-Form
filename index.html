<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <svg class="top blur" width="749" height="749" viewBox="0 0 749 749" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="374.5" cy="374.5" r="374.5" fill="url(#paint0_radial_779_2273)" fill-opacity="0.3"/>
        <defs>
        <radialGradient id="paint0_radial_779_2273" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(374.5 374.5) rotate(90) scale(374.5)">
        <stop stop-color="#652CD1"/>
        <stop offset="1" stop-color="#652CD1" stop-opacity="0"/>
        </radialGradient>
        </defs>
        </svg>        
    <div id="center__box">
        <span id="top__header__wrapper">
          <h1 id="top__header">
            Register
          </h1>  
        </span>
        <div class="input__wrapper" id="name__wrapper">
            <h2 class="input__title">
                Name
            </h2>
            <input class="input__box box1" for="name" type="text" placeholder="enter your name">
        </div>
        <div class="input__wrapper" id="email__wrapper">
            <h2 class="input__title">
                Email
            </h2>
            <input class="input__box box2" for="email" type="text" placeholder="example@gmail.com">
        </div>
        <div id="button__wrapper">
            <button id="continue">Continue</button>
        </div>    
    </div>
    <footer id="step__counter__wrapper">
        <h2 id="step__counter">Step 1 of 3</h2>
        <div class="step__dots">
            <div class="dot__wrapper dot1 current">
                <div class="dot step1"></div>
            </div>
            <div class="dot__wrapper dot2">
                <div class="dot step2"></div>
            </div>
            <div class="dot__wrapper dot3">
                <div class="dot step3"></div>
            </div>
        </div>
    </footer>
    <svg class="bottom blur" width="749" height="749" viewBox="0 0 749 749" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="374.5" cy="374.5" r="374.5" fill="url(#paint0_radial_779_2273)" fill-opacity="0.3"/>
        <defs>
        <radialGradient id="paint0_radial_779_2273" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(374.5 374.5) rotate(90) scale(374.5)">
        <stop stop-color="#652CD1"/>
        <stop offset="1" stop-color="#652CD1" stop-opacity="0"/>
        </radialGradient>
        </defs>
        </svg>
            
</body>
</html>
